<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Contrataciones - AgroMatch</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assent/css/historial-contrataciones.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="../assent/img/logo-Agro.png" alt="AgroMatch" style="height: 40px;">
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <button class="btn btn-primary" onclick="exportToPDF()">
                    <i class="fas fa-file-pdf"></i> Exportar Reporte
                </button>
            </div>
        </div>

        <!-- Page Title -->
        <h1 class="page-title">
            <i class="fas fa-users-cog"></i>
            Historial de Contrataciones
        </h1>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="totalContrataciones">0</div>
                    <div class="stat-label">Contrataciones Realizadas</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="contratacionesActivas">0</div>
                    <div class="stat-label">Contratos Activos</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="calificacionPromedio">0.0</div>
                    <div class="stat-label">Calificación Promedio Dada</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="totalInvertido">$0</div>
                    <div class="stat-label">Total Invertido</div>
                </div>
            </div>
        </div>

        <!-- Controles de Búsqueda y Filtros -->
        <div class="controls-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchHistorial" 
                    placeholder="Buscar por trabajador, oferta o ubicación...">
                <i class="fas fa-search search-icon"></i>
            </div>

            <div class="filter-controls">
                <select class="filter-select" id="estadoFilter">
                    <option value="">Todos los estados</option>
                    <option value="Activo">Activo</option>
                    <option value="Finalizado">Finalizado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>

                <select class="filter-select" id="fechaFilter">
                    <option value="">Ordenar por fecha</option>
                    <option value="desc">Más recientes</option>
                    <option value="asc">Más antiguos</option>
                </select>

                <select class="filter-select" id="calificacionFilter">
                    <option value="">Todas las calificaciones</option>
                    <option value="5">5 estrellas</option>
                    <option value="4">4 estrellas</option>
                    <option value="3">3 estrellas</option>
                </select>
            </div>
        </div>

        <!-- Lista de Contrataciones -->
        <div class="historial-list" id="historialList">
            <!-- Las contrataciones se cargarán dinámicamente aquí -->
        </div>

        <!-- Paginación -->
        <div class="pagination">
            <button class="pagination-btn" onclick="previousPage()">
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <span class="pagination-info">Página 1 de 1</span>
            <button class="pagination-btn" onclick="nextPage()">
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Modal de Detalles -->
    <div class="modal-backdrop" id="detalleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Detalles de la Contratación</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <!-- Modal para Calificar -->
    <div class="modal-backdrop" id="calificarModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Calificar Trabajador</h3>
                <button class="modal-close" onclick="closeCalificarModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="calificarBody">
                <!-- Contenido de calificación -->
            </div>
        </div>
    </div>

    <script src="../js/language-manager.js"></script>
    <script src="../js/historial-contrataciones.js"></script>
</body>
</html>
